<div class="row">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        Perguntas
      </div>
      <div class="card-body">
        <div class="card-text" *ngFor="let item of items | async; let i = index">{{ i + 1 }} - {{ item.pergunta }}</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let user of itemsFiltered">
            <div class="row">
              <div class="col-md-4">{{ user.first_name }}</div>
              <div class="col-md-8">
                <button [ngClass]="{'btn': true, 'btn-success': res.acertou == '1', 'btn-danger': res.acertou == '0', 'btn-secondary': res.acertou == null}"
                  *ngFor="let res of user.respostas; let i = index">{{ i+1 }}</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
